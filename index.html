<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат Telegram</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5e5e5;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: auto;
            overflow-y: auto;
            height: 500px;
        }
        .message {
            margin-bottom: 15px;
            position: relative;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .username {
            font-weight: bold;
            color: #0088cc;
            display: block;
            margin-bottom: 5px;
        }
        .text {
            background-color: #f1f0f0;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            position: relative;
            word-wrap: break-word;
        }
        .message:hover {
            background-color: #f0f8ff;
            transition: background-color 0.2s;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message.received {
            align-self: flex-start;
        }
        .message-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="message-container">
        <div class="message received">
            <span class="username">Пользователь1</span>
            <div class="text">Привет! Как дела?</div>
        </div>
        <div class="message sent">
            <span class="username">Пользователь2</span>
            <div class="text">Все хорошо, спасибо! А у тебя?</div>
        </div>
        <div class="message received">
            <span class="username">Пользователь1</span>
            <div class="text">Тоже отлично! Готовлюсь к выходным.</div>
        </div>
        <div class="message sent">
            <span class="username">Пользователь2</span>
            <div class="text">Звучит здорово! Какие планы?</div>
        </div>
    </div>
</div>

</body>
</html>
