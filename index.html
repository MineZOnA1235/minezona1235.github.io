<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LookIA Interface</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: linear-gradient(to bottom, #ffffff, #000000);
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            padding: 30px;
            user-select: none;
        }
        h1 {
            color: #212121;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0e0e0 30%, #b0bec5 70%);
            border-radius: 100px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: -20px;
            font-size: 3em;
            position: relative;
            top: -35px;
            transition: transform 0.2s;
        }
        .command-container {
            margin: 2px 0;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .command {
            font-size: 20px;
            font-weight: bold;
            color: #424242;
            padding: 10px;
            border-radius: 100px;
            background-color: rgba(189, 189, 189, 0.5);
        }
        .button {
            background-color: #757575;
            border: none;
            padding: 10px 20px;
            border-radius: 80px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            height: 40px;
            -webkit-tap-highlight-color: transparent;
        }
        .button:hover {
            background-color: #616161;
        }
        .button.active {
            transform: scale(1.16);
            background-color: #424242;
        }
        .details {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 14px;
        }
        .details.show {
            max-height: 100000px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1 id="title">ʟᴏᴏᴋɪᴀ</h1>

    <div class="command-container">
        <div class="command">type</div>
        <button class="button" onclick="toggleDetails('detailsType', this)">Подробнее</button>
    </div>
    <div id="detailsType" class="details">
        <div>Описание команды "type": Здесь вы можете узнать больше о команде "type". Используйте ее для получения информации о типах данных.</div>
    </div>

    <div class="command-container">
        <div class="command">code</div>
        <button class="button" onclick="toggleDetails('detailsCode', this)">Подробнее</button>
    </div>
    <div id="detailsCode" class="details">
        <div>Описание команды "code": Здесь вы можете узнать больше о команде "code". Используйте ее для написания и выполнения кода.</div>
    </div>

    <script>
        function toggleDetails(id, button) {
            const details = document.getElementById(id);
            const isVisible = details.classList.contains('show');

            if (isVisible) {
                details.style.maxHeight = "0";
                details.classList.remove('show');
                button.classList.remove('active');
            } else {
                details.style.maxHeight = details.scrollHeight + "px";
                details.classList.add('show');
                button.classList.add('active');
            }
        }

        const title = document.getElementById('title');
        
        title.addEventListener('mousedown', () => {
            title.style.transform = 'scale(1.05)';
        });

        title.addEventListener('mouseup', () => {
            title.style.transform = 'scale(1)';
        });

        title.addEventListener('mouseleave', () => {
            title.style.transform = 'scale(1)';
        });
        
        title.addEventListener('touchstart', () => {
            title.style.transform = 'scale(1.05)';
        });

        title.addEventListener('touchend', () => {
            title.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
